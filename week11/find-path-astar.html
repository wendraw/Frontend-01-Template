<!DOCTYPE html>
<style>
    .cell {
        width: 6px;
        height: 6px;
        background-color: #dddddd;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
    }

    #container {
        display: flex;
        flex-wrap: wrap;
        width: 700px;
    }

    button {
        margin-top: 10px;
    }
</style>

<div id="container"></div>
<button onclick="localStorage.map = JSON.stringify(map);">save</button>
<button onclick="delete localStorage.map;location.reload();">clear</button>

<script>
    let map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0);
    let container = document.getElementById('container');
    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let cell = document.createElement('div');
            cell.classList.add("cell");
            if (map[y * 100 + x] === 1) {
                cell.style.backgroundColor = "black";
            }

            cell.addEventListener("mousemove", () => {
                if (mouse) {
                    if (clear) {
                        cell.style.backgroundColor = "";
                        map[y * 100 + x] = 0;
                    } else {
                        cell.style.backgroundColor = "black";
                        map[y * 100 + x] = 1;
                    }
                }
            });
            container.appendChild(cell);
        }
    }

    let mouse = false;
    let clear = false;

    document.addEventListener("mousedown", e => {
        mouse = true;
        clear = (e.button === 2);
    });
    document.addEventListener("mouseup", () => mouse = false);

    container.addEventListener("contextmenu", e => e.preventDefault());

    async function findPath(map, start, end) {
        let _map = map.slice();
        let collection = new Sorted([start], (a, b) => distance(a) - distance(b));

        container.children[start[1] * 100 + start[0]].style.backgroundColor = "yellow";
        container.children[end[1] * 100 + end[0]].style.backgroundColor = "red";

        async function insert([x, y], pre) {
            if (_map[y * 100 + x] !== 0) return;
            if (x < 0 || y < 0 || x >= 100 || y >= 100) return;

            _map[y * 100 + x] = pre; // 这存的是上一步的坐标
            container.children[y * 100 + x].style.backgroundColor = "lightgreen";
            await sleep(1);
            collection.insert([x, y]);
        }

        function distance([x, y]) {
            return (x - end[0]) ** 2 + (y - end[1]) ** 2;
        }

        while (collection.length) {
            let [x, y] = collection.take();
            console.log(x, y);
            if (x === end[0] && y === end[1]) {
                let path = [];
                while (x !== start[0] || y !== start[1]) {
                    path.push([x, y]);
                    container.children[y * 100 + x].style.backgroundColor = "pink";
                    [x, y] = _map[y * 100 + x];
                }
                return path;
            }
            await insert([x - 1, y], [x, y]); // 左
            await insert([x + 1, y], [x, y]); // 右
            await insert([x, y - 1], [x, y]); // 上
            await insert([x, y + 1], [x, y]); // 下

            (map[(y - 1) * 100 + x] === 0 || map[y * 100 + (x - 1)] === 0) && await insert([x - 1, y - 1], [x, y]); // 左下
            (map[(y - 1) * 100 + x] === 0 || map[y * 100 + (x + 1)] === 0) && await insert([x + 1, y - 1], [x, y]); // 右下
            (map[(y + 1) * 100 + x] === 0 || map[y * 100 + (x - 1)] === 0) && await insert([x - 1, y + 1], [x, y]); // 左上
            (map[(y + 1) * 100 + x] === 0 || map[y * 100 + (x + 1)] === 0) && await insert([x + 1, y + 1], [x, y]); // 右上
        }

        return null;
    }

    function sleep(ms) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, ms);
        })
    }

    class Sorted {
        constructor(data, compare) {
            this.data = data;
            this.compare = compare;
        }

        take() {
            if (!this.data.length) return;

            let min = this.data[0];
            let minIndex = 0;
            for (var i = 1; i < this.data.length; i++) {
                if (this.compare(min, this.data[i]) > 0) {
                    min = this.data[i];
                    minIndex = i;
                }
            }
            this.data[minIndex] = this.data[this.data.length - 1];
            this.data.pop();
            return min;
        }
        insert(v) {
            this.data.push(v);
        }

        get length() {
            return this.data.length;
        }
    }

</script>
